<div class="mt-30 rounded">
  <div class="text-size-18 font-semibold px-10 py-10 text-black">
    Drop Down with Search
  </div>
  <div class="py-20 px-10">
    <label for="sel1" class="dropdown mr-10">Select Country :</label
    >
    <select
      id="country"
      style="width: 300px"
      tabindex="-1"
      class="select2-hidden-accessible"
      aria-hidden="true"
    >
      <option></option>
      <option value="Australia">Australia</option>
      <option value="Bangladesh">Bangladesh</option>
      <option value="Denmark">Denmark</option>
      <option value="Hong Kong">Hong Kong</option>
      <option value="India">India</option>
      <option value="Japan">Japan</option>
      <option value="Netherlands">Netherlands</option>
      <option value="New Zealand">New Zealand</option>
      <option value="South Africa">South Africa</option>
      <option value="United States of America">
        United States of America
      </option></select
    >
    <span
      class="select2 select2-container select2-container--default select2-container--below select2-container--open"
      dir="ltr"
      style="width: 300px"
      ><span class="selection"
        ><span
          class="select2-selection select2-selection--single"
          role="combobox"
          aria-haspopup="true"
          aria-expanded="true"
          tabindex="0"
          aria-labelledby="select2-country-container"
          aria-owns="select2-country-results"
          ><span
            class="select2-selection__rendered"
            id="select2-country-container"
            title="Denmark"
            >Denmark</span
          ><span class="select2-selection__arrow" role="presentation"
            ><b role="presentation"></b></span></span></span
      ><span class="dropdown-wrapper" aria-hidden="true"></span
    ></span>
  </div>
</div>
